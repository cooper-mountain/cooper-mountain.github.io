<head>
	<link rel="stylesheet" href="./tapList.css" />
		<link rel="stylesheet" href="./fontawesome-pro-5.8.2-web/css/all.css" />
	
	<style>
		html { font-size: 200%; // this is usually 16px by default }
	
		body {
			display: grid;
			grid-template-columns: 50% 50%;
		}
		
		p.description {
			display:none;
			font-size: .75em;
		}
		
		@media only screen and (max-width: 1900px) {
			body {
				grid-template-columns: 100%;
			}
			
			p.description {
				display: block;
			}
		}
		aside {
			margin: 15px;
			padding: 15px;
			border: 3px solid #FFFFFF;
			border-radius: 5px;
			display: grid;
			grid-template-columns: 70% 30%;
		}
		
		h1 {
			color: #ffa94d;
			margin: 0px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		h1 small {
			font-size: .75em;
			color: #FFFFFF;
		}

		h5 {
			margin: 0px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		

		
		p {
		}
		
		
		.content {

		}
		
		.price-stack {
			text-align: center;
			margin: 0px 10px;
		}
		
		.prices {
			font-size: 1em;
			text-align: right;
		}
		
		.price {
			font-size: 2em;
			color: #2E363F;
			padding-top: 10px;
			font-size: 80%;
			font-weight: bold;
		}
		
		.price-pint {
			top: 8px;
		}
		
		.stats {
			grid-column: span 2;
		}

	</style>
</head>


<script>

	function loadBrews() {
		var brews = JSON.parse(this.responseText);

		document.body.innerHTML = `
			${brews.brews.map(brew => `
				<aside>
					<div class="content">
						<h1>${brew.name} <small>${brew.style}</small></h1>
						${brew.brewery && brew.breweryLocation ? `<h5>${brew.brewery} (${brew.breweryLocation})</h5>`: ''}
						<p class="description">
							${brew.description}
						</p>
					</div>
					<div class="prices">
						${brew.prices.sort((a,b) => a.value > b.value).map(price => `
							<span class="fa-stack price-stack">
								<span class="fas fa-3x ${getIcon(price['size'])}"></span>
								<span class="fa-stack-1x price price-${price['size']}">$${price['value']}</span>
							</span>	
						`).join('')}
					</div>
					<span class="stats">#${brew.tap} | ABV: ${brew.abv}% | IBU: ${brew.ibu}</span>
				</aside>
			`).join('')}
		`;
		
	}
	
	function getIcon(priceSize) {
		if (priceSize === 'pint') {
			return "fa-glass";
		} else if (priceSize === 'glass') {
			return "fa-wine-glass-alt";
		} else {
			return "fa-cirlce"
		}
	}

	function loadPage() {
		var request = new XMLHttpRequest();
		request.addEventListener('load', loadBrews);
		request.open("GET", "/brews.json");
		request.send();
	}

	loadPage();

	setInterval(loadPage, 60000);

</script>

</script>
